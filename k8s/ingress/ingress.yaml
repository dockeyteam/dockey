apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dockey-ingress
  namespace: dockey
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  # No host specified = matches any host (IP or domain)
  - http:
      paths:
      # API routes - simple proxy, no rewrites
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8081
      - path: /api/docs
        pathType: Prefix
        backend:
          service:
            name: docs-service
            port:
              number: 8080
      - path: /api/comments
        pathType: Prefix
        backend:
          service:
            name: comments-service
            port:
              number: 8082
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      # Frontend - catch-all
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
metadata:
  name: dockey-ingress-comments
  namespace: dockey
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Rewrite /api/comments/* to /api/*
    nginx.ingress.kubernetes.io/rewrite-target: /api/$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
  - hosts:
    - dockey.example.com
    secretName: dockey-tls
  rules:
  - host: dockey.example.com
    http:
      paths:
      - path: /api/comments(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: comments-service
            port:
              number: 8082
---
