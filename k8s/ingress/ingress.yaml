apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dockey-ingress
  namespace: dockey
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
  - hosts:
    - dockey.example.com
    secretName: dockey-tls
  rules:
  - host: dockey.example.com
    http:
      paths:
      # Frontend (serves at root /)
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      # Backend API routes (all prefixed with /api)
      - path: /api/comments(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: comments-service
            port:
              number: 8082
      - path: /api/docs(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: docs-service
            port:
              number: 8080
      - path: /api/users(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8081
      # Keycloak auth
      - path: /auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      # Metrics (optional)
      - path: /metrics(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
