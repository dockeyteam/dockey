apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dockey-ingress
  namespace: dockey
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
  # No host = matches any host (IP or domain)
  - http:
      paths:
      # API routes - these MUST come before the catch-all
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8081
      - path: /api/docs
        pathType: Prefix
        backend:
          service:
            name: docs-service
            port:
              number: 8080
      - path: /api/comments
        pathType: Prefix
        backend:
          service:
            name: comments-service
            port:
              number: 8082
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      # Frontend - catch-all (MUST be last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
