apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dockey-ingress
  namespace: dockey
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - api.dockey.example.com
    secretName: dockey-tls
  rules:
  - host: api.dockey.example.com
    http:
      paths:
      - path: /comments
        pathType: Prefix
        backend:
          service:
            name: comments-service
            port:
              number: 8082
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: docs-service
            port:
              number: 8080
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8081
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
