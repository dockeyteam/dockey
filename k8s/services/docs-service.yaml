apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs-service
  namespace: dockey
  labels:
    app: docs-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: docs-service
  template:
    metadata:
      labels:
        app: docs-service
    spec:
      containers:
      - name: docs-service
        image: dockey.azurecr.io/docs-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
          value: "jdbc:postgresql://postgres-docs:5432/docsdb"
        - name: KUMULUZEE_DATASOURCES0_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-docs-secret
              key: username
        - name: KUMULUZEE_DATASOURCES0_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-docs-secret
              key: password
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: KAFKA_CONSUMER_GROUP_ID
          value: "docs-service-group"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: docs-service
  namespace: dockey
  labels:
    app: docs-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: docs-service
