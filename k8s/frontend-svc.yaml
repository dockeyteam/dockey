apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: dockey  # Use your existing namespace
spec:
  type: LoadBalancer
  selector:
    app: frontend   # Must match the labels in your frontend Deployment
  ports:
    - protocol: TCP
      port: 80      # Port the Load Balancer listens on
      targetPort: 80 # Port your frontend container is listening on