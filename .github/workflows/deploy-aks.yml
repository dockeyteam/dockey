name: Build and Deploy to AKS

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - '.github/workflows/deploy-aks.yml'
  pull_request:
    branches:
      - main
      - master
      - dev
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger for debugging
    inputs:
      no_cache:
        description: 'Build without cache (force fresh build)'
        required: false
        default: 'false'
        type: boolean

env:
  ACR_NAME: dockey
  AKS_RESOURCE_GROUP: FRItest
  AKS_CLUSTER_NAME: dockey1
  REGISTRY: dockey.azurecr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login
        if: github.event_name != 'pull_request'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        if: github.event_name != 'pull_request'
        run: az acr login --name dockey

      - name: Build info
        run: |
          echo "ðŸ”¨ Build Configuration"
          echo "======================"
          echo "Commit SHA: ${{ env.IMAGE_TAG }}"
          echo "No-cache: ${{ inputs.no_cache || 'false' }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"

      - name: Build and push comments-service
        uses: docker/build-push-action@v5
        with:
          context: ./app/comments-service
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/comments-service:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/comments-service:latest
          no-cache: ${{ inputs.no_cache == true }}
          cache-from: ${{ github.event_name != 'pull_request' && inputs.no_cache != true && 'type=registry,ref=dockey.azurecr.io/comments-service:buildcache' || '' }}
          cache-to: ${{ github.event_name != 'pull_request' && 'type=registry,ref=dockey.azurecr.io/comments-service:buildcache,mode=max' || '' }}

      - name: Build and push docs-service
        uses: docker/build-push-action@v5
        with:
          context: ./app/docs-service
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/docs-service:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/docs-service:latest
          no-cache: ${{ inputs.no_cache == true }}
          cache-from: ${{ github.event_name != 'pull_request' && inputs.no_cache != true && 'type=registry,ref=dockey.azurecr.io/docs-service:buildcache' || '' }}
          cache-to: ${{ github.event_name != 'pull_request' && 'type=registry,ref=dockey.azurecr.io/docs-service:buildcache,mode=max' || '' }}

      - name: Build and push user-service
        uses: docker/build-push-action@v5
        with:
          context: ./app/user-service
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/user-service:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/user-service:latest
          no-cache: ${{ inputs.no_cache == true }}
          cache-from: ${{ github.event_name != 'pull_request' && inputs.no_cache != true && 'type=registry,ref=dockey.azurecr.io/user-service:buildcache' || '' }}
          cache-to: ${{ github.event_name != 'pull_request' && 'type=registry,ref=dockey.azurecr.io/user-service:buildcache,mode=max' || '' }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./app/frontend
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            BUILD_ENV=k8s
          tags: |
            ${{ env.REGISTRY }}/frontend:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/frontend:latest
          no-cache: ${{ inputs.no_cache == true }}
          cache-from: ${{ github.event_name != 'pull_request' && inputs.no_cache != true && 'type=registry,ref=dockey.azurecr.io/frontend:buildcache' || '' }}
          cache-to: ${{ github.event_name != 'pull_request' && 'type=registry,ref=dockey.azurecr.io/frontend:buildcache,mode=max' || '' }}

      - name: Build and push checker
        uses: docker/build-push-action@v5
        with:
          context: ./app/checker
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            BUILD_ENV=k8s
          tags: |
            ${{ env.REGISTRY }}/checker-service:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/checker-service:latest
          no-cache: ${{ inputs.no_cache == true }}
          cache-from: ${{ github.event_name != 'pull_request' && inputs.no_cache != true && 'type=registry,ref=dockey.azurecr.io/frontend:buildcache' || '' }}
          cache-to: ${{ github.event_name != 'pull_request' && 'type=registry,ref=dockey.azurecr.io/frontend:buildcache,mode=max' || '' }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name dockey

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AKS_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Create namespace
        run: |
          kubectl create namespace dockey --dry-run=client -o yaml | kubectl apply -f - || true

      - name: Deploy to AKS with Helm
        run: |
          helm upgrade --install dockey ./helm/dockey \
            -n dockey \
            --create-namespace \
            --set services.comments.image.tag=${{ env.IMAGE_TAG }} \
            --set services.docs.image.tag=${{ env.IMAGE_TAG }} \
            --set services.user.image.tag=${{ env.IMAGE_TAG }} \
            --set services.frontend.image.tag=${{ env.IMAGE_TAG }} \
            --set services.frontend.image.tag=${{ env.IMAGE_TAG }}

      - name: Force pod restart to pull latest images
        run: |
          # Restart deployments to ensure they pull the latest images
          kubectl rollout restart deployment/frontend -n dockey || true
          kubectl rollout restart deployment/user-service -n dockey || true
          kubectl rollout restart deployment/docs-service -n dockey || true
          kubectl rollout restart deployment/comments-service -n dockey || true
          

      - name: Verify deployment
        run: |
          helm status dockey -n dockey
          kubectl get pods -n dockey
          kubectl get svc -n dockey
          kubectl get ingress -n dockey
