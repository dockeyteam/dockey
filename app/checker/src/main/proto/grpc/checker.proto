syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.dockey.checker.grpc";
option java_outer_classname = "CheckerProto";
option objc_class_prefix = "CHCK";

package grpc;

service Checker {

    rpc checkComment(Comm) returns (Check) {}

    rpc checkDocument(Doc) returns (Check) {}
}

message Doc {
    string title = 1;
    string contents = 2;
}

message Comm {
    string contents = 1;
}

message Check {
    string result = 1;
    repeated string profanities = 2;
    int32 count = 3;
    string server_reference = 4;
    int64 response_timestamp = 5;
}