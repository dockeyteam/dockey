{{- if .Values.messaging.zookeeper.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: {{ include "dockey.namespace" . }}
  labels:
    app: zookeeper
    {{- include "dockey.labels" . | nindent 4 }}
spec:
  serviceName: zookeeper
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
        {{- include "dockey.labels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      initContainers:
      - name: fix-permissions
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          chown -R 1000:1000 /var/lib/zookeeper/data /var/lib/zookeeper/log
          chmod -R 755 /var/lib/zookeeper/data /var/lib/zookeeper/log
          # Create myid file if it doesn't exist (for single node, use 1)
          if [ ! -f /var/lib/zookeeper/data/myid ]; then
            echo "1" > /var/lib/zookeeper/data/myid
            chown 1000:1000 /var/lib/zookeeper/data/myid
            chmod 644 /var/lib/zookeeper/data/myid
          fi
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: zookeeper-data
          mountPath: /var/lib/zookeeper/data
        - name: zookeeper-logs
          mountPath: /var/lib/zookeeper/log
      containers:
      - name: zookeeper
        image: "{{ .Values.messaging.zookeeper.image.repository }}:{{ .Values.messaging.zookeeper.image.tag }}"
        ports:
        - containerPort: 2181
          name: client
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        volumeMounts:
        - name: zookeeper-data
          mountPath: /var/lib/zookeeper/data
        - name: zookeeper-logs
          mountPath: /var/lib/zookeeper/log
        resources:
          {{- toYaml .Values.messaging.zookeeper.resources | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 5
  volumeClaimTemplates:
  - metadata:
      name: zookeeper-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ include "dockey.storageClass" . }}
      resources:
        requests:
          storage: {{ .Values.messaging.zookeeper.storage.data.size }}
  - metadata:
      name: zookeeper-logs
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ include "dockey.storageClass" . }}
      resources:
        requests:
          storage: {{ .Values.messaging.zookeeper.storage.logs.size }}
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: {{ include "dockey.namespace" . }}
  labels:
    app: zookeeper
    {{- include "dockey.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 2181
    targetPort: 2181
    protocol: TCP
  selector:
    app: zookeeper
{{- end }}
