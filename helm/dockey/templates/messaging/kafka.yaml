{{- if .Values.messaging.kafka.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: {{ include "dockey.namespace" . }}
  labels:
    app: kafka
    {{- include "dockey.labels" . | nindent 4 }}
spec:
  serviceName: kafka
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
        {{- include "dockey.labels" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 60
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      initContainers:
      - name: fix-permissions
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          chown -R 1000:1000 /var/lib/kafka/data/logs
          chmod -R 755 /var/lib/kafka/data/logs
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data/logs
      containers:
      - name: kafka
        image: "{{ .Values.messaging.kafka.image.repository }}:{{ .Values.messaging.kafka.image.tag }}"
        ports:
        - containerPort: 9092
          name: kafka
        # Enable verbose output and capture all logs including errors
        command:
        - /bin/bash
        - -c
        - |
          set -x
          echo "=== Environment Variables ==="
          env | grep KAFKA | sort
          echo "=== Checking ZooKeeper connectivity ==="
          nc -zv zookeeper 2181 || echo "Cannot connect to ZooKeeper"
          echo "=== Manually running wrapper script steps ==="
          . /etc/confluent/docker/bash-config
          echo "===> User"
          id
          echo "===> Configuring ..."
          /etc/confluent/docker/configure || { echo "Configure failed with code: $?"; exit 1; }
          echo "===> Running preflight checks ..."
          /etc/confluent/docker/ensure || { echo "Ensure failed with code: $?"; exit 1; }
          echo "===> Launching ..."
          exec /etc/confluent/docker/launch
        env:
        {{- range $key, $value := .Values.messaging.kafka.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
        resources:
          {{- toYaml .Values.messaging.kafka.resources | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 30
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
              port: 9092
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 30
          failureThreshold: 5
  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ include "dockey.storageClass" . }}
      resources:
        requests:
          storage: {{ .Values.messaging.kafka.storage.size }}
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: {{ include "dockey.namespace" . }}
  labels:
    app: kafka
    {{- include "dockey.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 9092
    targetPort: 9092
    protocol: TCP
  selector:
    app: kafka
{{- end }}
