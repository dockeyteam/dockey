{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dockey-ingress
  namespace: {{ include "dockey.namespace" . }}
  labels:
    {{- include "dockey.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.ingress.tls.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.tls.clusterIssuer | quote }}
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    {{- else }}
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.ingress.host | quote }}
    secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
  - http:
      paths:
      # API routes - simple proxy, no rewrites needed
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: {{ .Values.services.user.port }}
      - path: /api/docs
        pathType: Prefix
        backend:
          service:
            name: docs-service
            port:
              number: {{ .Values.services.docs.port }}
      - path: /api/comments
        pathType: Prefix
        backend:
          service:
            name: comments-service
            port:
              number: {{ .Values.services.comments.port }}
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: {{ .Values.auth.keycloak.port }}
      # Frontend - catch-all for React Router
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: {{ .Values.services.frontend.port }}
{{- end }}
