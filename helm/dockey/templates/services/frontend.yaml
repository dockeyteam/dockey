{{- if .Values.services.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: {{ include "dockey.namespace" . }}
  labels:
    app: frontend
    {{- include "dockey.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.services.frontend.replicas }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        {{- include "dockey.labels" . | nindent 8 }}
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: frontend
        image: "{{ include "dockey.imageRegistry" . }}/{{ .Values.services.frontend.image.repository }}:{{ .Values.services.frontend.image.tag }}"
        imagePullPolicy: {{ include "dockey.imagePullPolicy" . }}
        ports:
        - containerPort: {{ .Values.services.frontend.port }}
          name: http
        env:
        {{- if .Values.services.frontend.env }}
        {{- range $key, $value := .Values.services.frontend.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        resources:
          {{- toYaml .Values.services.frontend.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.frontend.port }}
          {{- if .Values.services.frontend.healthCheck.liveness }}
          {{- toYaml .Values.services.frontend.healthCheck.liveness | nindent 10 }}
          {{- else }}
          initialDelaySeconds: 30
          periodSeconds: 10
          {{- end }}
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.frontend.port }}
          {{- if .Values.services.frontend.healthCheck.readiness }}
          {{- toYaml .Values.services.frontend.healthCheck.readiness | nindent 10 }}
          {{- else }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
          {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: {{ include "dockey.namespace" . }}
  labels:
    app: frontend
    {{- include "dockey.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.services.frontend.port }}
    targetPort: {{ .Values.services.frontend.port }}
    protocol: TCP
    name: http
  selector:
    app: frontend
{{- end }}
