{{- if .Values.services.user.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: {{ include "dockey.namespace" . }}
  labels:
    app: user-service
    {{- include "dockey.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.services.user.replicas }}
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        {{- include "dockey.labels" . | nindent 8 }}
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: user-service
        image: "{{ include "dockey.imageRegistry" . }}/{{ .Values.services.user.image.repository }}:{{ .Values.services.user.image.tag }}"
        imagePullPolicy: {{ include "dockey.imagePullPolicy" . }}
        ports:
        - containerPort: {{ .Values.services.user.port }}
          name: http
        env:
        - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
          value: "jdbc:postgresql://postgres-users:5432/{{ .Values.services.user.env.databaseName }}"
        - name: KUMULUZEE_DATASOURCES0_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-users-secret
              key: username
        - name: KUMULUZEE_DATASOURCES0_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-users-secret
              key: password
        - name: KEYCLOAK_AUTHSERVERURL
          value: {{ .Values.services.user.env.keycloakAuthServerUrl | quote }}
        - name: KEYCLOAK_REALM
          value: {{ .Values.services.user.env.keycloakRealm | quote }}
        - name: KEYCLOAK_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: keycloak-admin-secret
              key: username
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-admin-secret
              key: password
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: {{ .Values.services.user.env.kafkaBootstrapServers | quote }}
        - name: KAFKA_CONSUMER_GROUP_ID
          value: {{ .Values.services.user.env.kafkaConsumerGroupId | quote }}
        resources:
          {{- toYaml .Values.services.user.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.user.port }}
          {{- if .Values.services.user.healthCheck.liveness }}
          {{- toYaml .Values.services.user.healthCheck.liveness | nindent 10 }}
          {{- end }}
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.user.port }}
          {{- if .Values.services.user.healthCheck.readiness }}
          {{- toYaml .Values.services.user.healthCheck.readiness | nindent 10 }}
          {{- else }}
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 20
          failureThreshold: 5
          {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: {{ include "dockey.namespace" . }}
  labels:
    app: user-service
    {{- include "dockey.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.services.user.port }}
    targetPort: {{ .Values.services.user.port }}
    protocol: TCP
    name: http
  selector:
    app: user-service
{{- end }}
