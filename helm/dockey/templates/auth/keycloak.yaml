{{- if .Values.auth.keycloak.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: {{ include "dockey.namespace" . }}
  labels:
    app: keycloak
    {{- include "dockey.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.auth.keycloak.replicas }}
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
        {{- include "dockey.labels" . | nindent 8 }}
    spec:
      containers:
      - name: keycloak
        image: "{{ .Values.auth.keycloak.image.repository }}:{{ .Values.auth.keycloak.image.tag }}"
        args:
        - start
        - --import-realm
        - --hostname-strict=false
        - --hostname-strict-https=false
        - --http-enabled=true
        ports:
        - containerPort: {{ .Values.auth.keycloak.port }}
          name: http
        env:
        - name: KC_DB
          value: "postgres"
        - name: KC_DB_URL
          value: "jdbc:postgresql://postgres-keycloak:5432/{{ .Values.databases.postgres.keycloak.database }}"
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-keycloak-secret
              key: username
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-keycloak-secret
              key: password
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              name: keycloak-admin-secret
              key: username
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-admin-secret
              key: password
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_METRICS_ENABLED
          value: "true"
        volumeMounts:
        - name: realm-config
          mountPath: /opt/keycloak/data/import
          readOnly: true
        resources:
          {{- toYaml .Values.auth.keycloak.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health/ready
            port: {{ .Values.auth.keycloak.port }}
          {{- toYaml .Values.auth.keycloak.healthCheck.liveness | nindent 10 }}
        readinessProbe:
          httpGet:
            path: /health/ready
            port: {{ .Values.auth.keycloak.port }}
          {{- toYaml .Values.auth.keycloak.healthCheck.readiness | nindent 10 }}
      volumes:
      - name: realm-config
        configMap:
          name: keycloak-realm-config
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: {{ include "dockey.namespace" . }}
  labels:
    app: keycloak
    {{- include "dockey.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.auth.keycloak.port }}
    targetPort: {{ .Values.auth.keycloak.port }}
    protocol: TCP
    name: http
  selector:
    app: keycloak
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-config
  namespace: {{ include "dockey.namespace" . }}
  labels:
    {{- include "dockey.labels" . | nindent 4 }}
data:
  dockey-realm.json: |
    # Copy contents from app/keycloak/dockey-realm.json here
    # Or mount as a volume from a secret/configmap
{{- end }}
